<div class="auth-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
        <input [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
        <input [(ngModel)]="password" type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</div>
